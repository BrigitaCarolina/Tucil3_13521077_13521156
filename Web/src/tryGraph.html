<!DOCTYPE html>
<html>

<head>
    <title>Graph Visualization with vis.js</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #graphContainer {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <div id="graphContainer"></div>
    <script type="text/javascript">
        // Import vis.js library (make sure to include the vis.js library in your HTML file)
        // import vis from 'vis'

        const adjmatrix = [
            [0, 10, 2, -1, 5, -1],
            [10, 0, -1, 3, -1, 6],
            [2, -1, 0, 3, -1, -1],
            [-1, 3, 3, 0, 4, -1],
            [5, -1, -1, 4, 0, 10],
            [-1, 6, -1, -1, 10, 0]
        ]
        const marker = [
            { title: 'A' },
            { title: 'B' },
            { title: 'C' },
            { title: 'D' },
            { title: 'E' },
            { title: 'F' },
        ]

        const pathResult = [0, 1, 3, 4];

        function graphVisual(marker, adjmatrix, path) {
            // Create a new vis.Network instance
            const container = document.getElementById('graphContainer');
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            let tint;

            for (let i = 0; i < marker.length; i++) {
                if (path.indexOf(i) >= 0) {
                    document.write(i, "=", path.indexOf(i), "Here-Yes \n");
                    tint = 'lightsalmon';
                } else {
                    document.write(i, "=", path.indexOf(i), "=Here-No \n");
                    tint = 'lightblue';
                }
                nodes.add({ id: i, label: marker[i].title, color: tint });
            }

            for (let i = 0; i < marker.length; i++) {
                for (let j = 0; j < marker.length; j++) {
                    if (adjmatrix[i][j] > 0) {
                        if (path.indexOf(j) == (path.indexOf(i) + 1) && path.indexOf(j) >= 0 && path.indexOf(i) >= 0) {
                            document.write(i, j, "=", path.indexOf(i), path.indexOf(j), "Here-Yes \n");
                            tint = 'lightsalmon';
                        } else {
                            document.write(i, j, "=", path.indexOf(i), path.indexOf(j), "Here-No \n");
                            tint = 'lightblue';
                        }
                        edges.add({ from: i, to: j, label: adjmatrix[i][j].toString(), color: tint });
                    }
                }
            }

            const data = { nodes: nodes, edges: edges };
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 10,
                    font: {
                        size: 20,
                    },
                },
                edges: {
                    arrows: {
                        to: {
                            enabled: true,
                            scaleFactor: 0.5,
                        },
                    },
                    font: {
                        size: 20,
                    },
                },
            };
            const network = new vis.Network(container, data, options);
        }

        graphVisual(marker, adjmatrix, pathResult)
    </script>
</body>

</html>
